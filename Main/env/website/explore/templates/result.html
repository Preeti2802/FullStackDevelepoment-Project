<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Score Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6eef8;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 40%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: visible; /* Show the pseudo-elements for lasers outside the card */
            border: 5px solid transparent;
            background-clip: padding-box; /* Allow the inner part to be transparent for the laser effect */
        }

        .card:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 15px;
            box-shadow: 0 0 10px 10px #f53a50, 
                        0 0 15px 15px #da6262, 
                        0 0 20px 20px #f53a50; /* Create multiple layers of glow */
            opacity: 0.6;
            animation: laser-glow 2s infinite alternate;
        }
        @keyframes laser-glow {
            from {
                opacity: 0.2;
                transform: scale(1.02);
            }
            to {
                opacity: 0.6;
                transform: scale(1);
            }
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.7);
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #555;
            margin: 20px 0;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.7);
        }
        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">Congratulations!</div>
        <!--<div class="score">BTech {{ category }}</div>  -->
        <div class="score">{{ output }}</div>
        <p class="message">
            Best wishes as you embark on your journey towards a fulfilling career in the field you're passionate about. We believe in your potential and look forward to seeing you achieve great things!
        </p>
        <a href="/explore" class="button" style="background-color: #f88383; color: white; border: 2px solid #ff3333; box-shadow: 0 4px #ff1919;">What are you waiting for!!!...EXPLORE</a>

    </div>

    <script>
        // Confetti effect
        var end = Date.now() + (15 * 1000);
        var colors = ['#bb0000', '#ffffff'];
        (function frame() {
            confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    </script>

</body>
</html>
