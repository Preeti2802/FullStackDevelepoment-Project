    <style>
        /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5; /* Match the background color */
    margin: 0;
    padding: 0;
}

/* Sidebar styles (unchanged) */
.sidebar {
    height: 100%;
    width: 60px;
    position: fixed;
    z-index: 1; /* Stay on top */
    background-color: #211cba;
    overflow-x: hidden;
    padding-top: 20px;
    transition: width 0.3s;
}

.sidebar:hover {
    width: 200px;
}

/* Sidebar tabs */
.tabs {
    display: flex;
    flex-direction: column;
}

.tab {
    padding: 20px;
    color: white;
    text-decoration: none;
    text-align: center;
    background-color: #211cba;
    margin: 5px;
    cursor: pointer;
}

.tab:hover {
    background-color: #1a1c76;
}

/* Content styles */
.content {
    margin-left: 60px; /* Set to the initial width of the sidebar */
    padding: 16px;
    transition: margin-left 0.3s;
}

.sidebar:hover ~ .content {
    margin-left: 250px; /* Adjust to the expanded width of the sidebar on hover */
}

/* Logo styles */
.logo-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    padding: 10px;
    margin-left: 60px; /* Set to the initial width of the sidebar */
    
    
}

.sidebar:hover ~ .logo-container {
    margin-left: 250px; /* Adjust to the expanded width of the sidebar on hover */
}

/* Centered sign-up container */
.signup-container {

    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;

}

/* Question container styling */

    transition: opacity 0.3s;
}

.question.active {
            display: block;
        }

    margin-bottom: 30px;
    font-size: 18px;
    font-weight: bold;
}

        .radio-group {

        /* Styling for radio options */
        .radio-group label {
            margin-bottom: 20px;
        }

        .heading {
            font-family: 'Pacifico', cursive; /* Google Font 'Pacifico' */
            font-size: 28px;
            color: #6c63ff; /* Heading color */
            text-align: center;
            margin-bottom: 3    0px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
        }


        .question-transition {
    animation-name: slideRight;
    animation-duration: 0.5s;
}
        /* Custom radio button styling */
        .radio-group input[type="radio"] {
            appearance: none; /* Hide default radio button */
            background-color: #f0f0f0; /* Unchecked background */
            border: 2px solid #ddd; /* Unchecked border */
            border-radius: 50%; /* Circular shape */
            width: 15px;
            height: 15px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .radio-group input[type="radio"]:checked {
            background-color: #6c63ff; /* Checked background */
            border-color: #6c63ff; /* Checked border */
            animation: radiate 1s infinite; /* Radiating effect */
        }

        /* Radiating effect */
        @keyframes radiate {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(108, 99, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
            }
        }

@keyframes slideRight {
    from {
        opacity: 0;
        transform: translateX(0px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

<script>
    let currentQuestion = 1;
    const totalQuestions = 17; // Update this if you have more questions

    function nextQuestion() {
    const currentQuestionElement = document.getElementById(`q${currentQuestion}-container`);
    const selectedOption = currentQuestionElement.querySelector('input:checked');

    if (selectedOption === null) {
        alert("Please answer the question before moving to the next one.");
        return;
    }

    currentQuestionElement.style.display = "none";
    currentQuestion++;

    // When the last question is reached, hide the "Next" button and show the "Submit" button
    if (currentQuestion > totalQuestions) {
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("submitButton").style.display = "block";
    } else {
        const nextQuestionElement = document.getElementById(`q${currentQuestion}-container`);
        nextQuestionElement.style.display = "block";
        nextQuestionElement.classList.add("question-transition");
        document.getElementById("submitButton").style.display = "none";
    }
}
